<div class="c-products-list">
    <header class="container">
        <div class="row justify-content-between">
            <h2 class="col-auto">My Products</h2>
            <header class="c-products-list-menu col-auto">
                <a class="btn btn-success" routerLink="/new-product">New item</a>
            </header>
        </div>
    </header>
    <section class="container">
        <div class="row">
            <div class="col-4">
                <div class="products list-group w-100 mt-3">
                  <a routerLink="/detail/{{productCategory.id}}" class="list-group-item d-flex justify-content-between align-items-center" *ngFor="let productCategory of productCategories">
                    <div class="w-100">
                        
                       <div class="badge badge-primary mr-2">
                           <span class="d-inline-block my-1">{{productCategory.id}}</span>
                       </div> 
                        
                       {{productCategory.name}} 
                        <ul class="list-group">
                          <li class="list-group-item d-flex justify-content-between align-items-center" *ngFor="let product-item of productCategory.products; let i = index"  [attr.data-index]="i">
                              {{productCategory.products[i].name}}
                              <span class="float-right">{{productCategory.products[i].country}}</span>
                          </li>

                        </ul>

                      </div>
                  </a>
                </div>
               
            </div>
            
        </div>
    </section>
</div>
