<ng-container *ngIf="messageService.messages.length">
<div class="alert alert-primary alert-dismissible position-absolute w-100">
  <h2>Messages</h2>
  <div *ngFor='let message of messageService.messages'> {{message}} </div>
  <button type="button" (click)="this.messageService.clear()" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
</ng-container>
