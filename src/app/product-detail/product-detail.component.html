<div class="c-product-detail" *ngIf="product">

  <h2>
      {{product.name | uppercase}} Details
      <span><span>id: </span>{{product.id}}</span>
  </h2>
  
    <form>
        <article class="form-group">
            <label for="name">Category name</label>
            <input [(ngModel)]="product.name" name="name" class="form-control" placeholder="Enter name">
            <small id="name" class="form-text text-muted">Please enter data</small>
        </article>
        
        <article>
            <header class="w-100 d-flex justify-content-between">
                <h3 class="m-0">Products List</h3>
                <button (click)="addToProductList()" class="btn btn-primary"><i class="fa fa-plus-square"></i></button>
            </header>
                
                    <div class="input-group" *ngFor="let product-item of product.products; let i = index"  [attr.data-index]="i">
                      <div class="input-group-prepend" id="button-addon3">
                        <input [(ngModel)]="product.products[i].name" name="product-name-{{i}}" class="form-control" placeholder="Enter name">
                      </div>
                      <input [(ngModel)]="product.products[i].country" name="product-country-{{i}}" class="form-control" placeholder="Enter Country">
                        
                      <div class="input-group-append" id="button-addon3">
                        <button class="btn btn-danger"><i class="fa fa-trash"></i></button>
                      </div>  
                    </div>                
                
        </article>
        <article>
            <div class="btn-group">
                <button (click)="save()" class="btn btn-primary">Save</button>
                <button (click)="deleteProduct()" class="btn btn-primary">Delete</button>
                <button (click)="goBack()" class="btn btn-primary">go back</button>
            </div>
        </article>
    </form>
</div>
