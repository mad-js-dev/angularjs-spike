<div class="c-product-detail" *ngIf="product">

  <h2>
      {{product.name | uppercase}} Details
      <span><span>id: </span>{{product.id}}</span>
  </h2>
  
    <form>
        <article class="form-group">
            <label for="name">Category name</label>
            <input [(ngModel)]="product.name" name="name" class="form-control" placeholder="Enter name">
            <small id="name" class="form-text text-muted">Please enter data</small>
        </article>
        
        <article>
            <header>
                <h3>Products List</h3>
                <button (click)="save()" class="btn btn-primary"><i class="fa fa-plus-square"></i></button>
            </header>
            <ul class="list-group">
              <li class="list-group-item d-flex justify-content-between align-items-center" *ngFor="let product-item of product.products; let i = index"  [attr.data-index]="i">
                  {{product.products[i].name}}
                  <span class="float-right">{{product.products[i].country}}</span>
              </li>

            </ul>
        </article>
        <article>
            <div class="btn-group">
                <button (click)="save()" class="btn btn-primary">Save</button>
                <button (click)="deleteProduct()" class="btn btn-primary">Delete</button>
                <button (click)="goBack()" class="btn btn-primary">go back</button>
            </div>
        </article>
    </form>
</div>
